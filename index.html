<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C Programming Topics with Output</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Using a nice font from Google Fonts */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom style for the code output block */
        .output-block {
            background-color: #2d3748; /* A dark background for the output */
            color: #e2e8f0; /* Light text color */
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            margin-top: 0.5rem;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.875rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header Section -->
    <header class="bg-white shadow-sm">
        <div class="max-w-4xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold leading-tight text-gray-900 text-center">
                C Programming Concepts Explained
            </h1>
            <p class="mt-2 text-center text-gray-600">
                A complete breakdown of key topics with code examples and their results.
            </p>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="py-10">
        <div id="topics-container" class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 space-y-8">
            <!-- C programming topics will be dynamically loaded here by JavaScript -->
        </div>
    </main>

    <a href="newpage.html">Click here to go to the next page</a>

    <!-- Footer Section -->
    <footer class="bg-gray-800 mt-12">
        <div class="max-w-4xl mx-auto py-6 px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-400">This Page Is Produce For Basic Knowlage Of C Programming.</p>
        </div>
    </footer>

    <script>
        // Wait for the DOM to be fully loaded before running the script
        document.addEventListener('DOMContentLoaded', function() {
            // Array of topic objects, each containing title, description, code, and output
            const topics = [
                {
                    title: "1. Precedence and Associativity of Operators",
                    description: "Precedence dictates which operator is evaluated first. Associativity is used when operators have the same precedence, determining the evaluation order (e.g., left-to-right).",
                    code: `int result = 5 + 2 * 3;
printf("Result: %d\\n", result);`,
                    output: `Result: 11`
                },
                {
                    title: "2. Arithmetic Operators on Integers",
                    description: "These operators perform basic math on whole numbers (integers). Division truncates the decimal, and modulus (%) gives the remainder.",
                    code: `int a = 10, b = 3;
printf("Addition: %d\\n", a + b);
printf("Subtraction: %d\\n", a - b);
printf("Multiplication: %d\\n", a * b);
printf("Division: %d\\n", a / b);
printf("Modulus: %d\\n", a % b);`,
                    output: `Addition: 13
Subtraction: 7
Multiplication: 30
Division: 3
Modulus: 1`
                },
                {
                    title: "3. Arithmetic Operations on Floats",
                    description: "These operators perform math on numbers with decimal points (floats). Division behaves as expected mathematically. The modulus operator (%) cannot be used with floats.",
                    code: `float x = 10.0, y = 3.0;
printf("Addition: %f\\n", x + y);
printf("Subtraction: %f\\n", x - y);
printf("Multiplication: %f\\n", x * y);
printf("Division: %f\\n", x / y);`,
                    output: `Addition: 13.000000
Subtraction: 7.000000
Multiplication: 30.000000
Division: 3.333333`
                },
                {
                    title: "4. Increment and Decrement Operators",
                    description: "These change a variable's value by one. <strong>Pre-increment (++var):</strong> Increase the value, then use the new value. <strong>Post-increment (var++):</strong> Use the current value, then increase the value.",
                    code: `int a = 5;
int b = 5;
printf("Pre-increment: %d\\n", ++a);
printf("Post-increment: %d\\n", b++);
printf("b is now: %d\\n", b);`,
                    output: `Pre-increment: 6
Post-increment: 5
b is now: 6`
                },
                {
                    title: "5. Comma Operator (,)",
                    description: "The comma operator evaluates multiple expressions from left to right and returns the value of the rightmost expression. It's often used in `for` loops.",
                    code: `int i, j;
for (i = 0, j = 5; i < j; i++, j--) {
    printf("i = %d, j = %d\\n", i, j);
}`,
                    output: `i = 0, j = 5
i = 1, j = 4
i = 2, j = 3`
                },
                {
                    title: "6. Ternary Operator (?:)",
                    description: "A compact if-else statement for simple conditional assignments. The syntax is: <code>condition ? value_if_true : value_if_false</code>.",
                    code: `int score = 85;
char* result = (score >= 60) ? "Pass" : "Fail";
printf("Your result is: %s\\n", result);

int num = 0;
char* type = (num > 0) ? "Positive" : ((num < 0) ? "Negative" : "Zero");
printf("The number is: %s\\n", type);`,
                    output: `Your result is: Pass
The number is: Zero`
                },
                {
                    title: "7. sizeof() Operator",
                    description: "This operator returns the size (in bytes) of a data type or a variable. The format specifier <code>%zu</code> is used for the result of `sizeof()`.",
                    code: `printf("Size of int: %zu bytes\\n", sizeof(int));
printf("Size of char: %zu bytes\\n", sizeof(char));
printf("Size of double: %zu bytes\\n", sizeof(double));`,
                    output: `Size of int: 4 bytes
Size of char: 1 bytes
Size of double: 8 bytes`
                },
                {
                    title: "8. Type Casting",
                    description: "The process of converting a variable from one data type to another. <strong>Explicit casting</strong> is done manually to prevent data loss, such as converting a float to an int.",
                    code: `int a = 5, b = 2;
float result1 = a / b;
printf("Without cast: %f\\n", result1);

float result2 = (float)a / b;
printf("With cast: %f\\n", result2);`,
                    output: `Without cast: 2.000000
With cast: 2.500000`
                },
                {
                    title: "9. if-else Statement",
                    description: "A fundamental control structure that executes code blocks based on a condition. You can chain conditions using `else if`.",
                    code: `int number = -10;
if (number > 0) {
    printf("The number is positive.\\n");
} else if (number < 0) {
    printf("The number is negative.\\n");
} else {
    printf("The number is zero.\\n");
}`,
                    output: `The number is negative.`
                },
                {
                    title: "10. while Loop",
                    description: "An entry-controlled loop. It checks the condition *before* executing the code. If the condition is initially false, the loop never runs.",
                    code: `int i = 1;
while (i <= 5) {
    printf("%d ", i);
    i++;
}
printf("\\n");`,
                    output: `1 2 3 4 5`
                },
                {
                    title: "11. do-while Loop",
                    description: "An exit-controlled loop. It runs the code block *once*, and then checks the condition. This guarantees the loop body executes at least one time.",
                    code: `int i = 10;
do {
    printf("Value of i: %d\\n", i);
} while (i < 5);`,
                    output: `Value of i: 10`
                },
                {
                    title: "12. break and continue",
                    description: "Used to alter the normal flow of a loop. <strong>break:</strong> Exits the loop entirely. <strong>continue:</strong> Skips the current iteration and jumps to the next one.",
                    code: `for (int i = 1; i <= 10; i++) {
    if (i == 3) {
        continue; // Skip printing 3
    }
    if (i == 8) {
        break;    // Exit loop at 8
    }
    printf("%d ", i);
}
printf("\\nLoop finished.\\n");`,
                    output: `1 2 4 5 6 7 
Loop finished.`
                }
            ];

            const container = document.getElementById('topics-container');

            // Loop through each topic and create the HTML for it
            topics.forEach(topic => {
                const topicElement = document.createElement('div');
                topicElement.className = 'bg-white rounded-lg shadow-md overflow-hidden';

                // Using template literals to build the inner HTML of the topic card
                topicElement.innerHTML = `
                    <div class="p-6">
                        <h2 class="text-2xl font-bold text-gray-800">${topic.title}</h2>
                        <p class="mt-3 text-gray-600">${topic.description}</p>
                        <div class="mt-4">
                            <h3 class="font-semibold text-gray-700 mb-2">C Code Example:</h3>
                            <pre class="bg-gray-100 p-4 rounded-md text-gray-800"><code>${topic.code}</code></pre>
                        </div>
                        <div class="mt-4">
                            <h3 class="font-semibold text-gray-700 mb-2">Output:</h3>
                            <div class="output-block">${topic.output}</div>
                        </div>
                    </div>
                `;

                // Append the newly created topic element to the main container
                container.appendChild(topicElement);
            });
        });
    </script>

</body>
</html>
