<!DOCTYPE html>
<html lang="en" class="transition">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C Programming</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .output-block {
            background-color: #2d3748;
            color: #e2e8f0;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            margin-top: 0.5rem;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.875rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header Section -->
    <header class="bg-white shadow-sm">
        <div class="max-w-4xl mx-auto py-6 px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-3xl font-bold text-gray-900">C Programming Concepts Explained</h1>
            <p class="mt-2 text-gray-600">A complete breakdown of key topics with code examples and their results.</p>

            <!-- ðŸŒ— Theme Toggle Button -->
            <div class="text-right mt-4">
                <button id="theme-toggle" class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-100 px-4 py-2 rounded shadow hover:bg-gray-300 dark:hover:bg-gray-600 transition">
                    Theme
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="py-10">
        <section id="topics-container" class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 space-y-8" aria-label="C Programming Topics">
            <!-- Topics will be dynamically loaded here -->
        </section>

        <!-- Navigation Button -->
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 mt-10 text-center">
            <a href="newpage.html" class="inline-block bg-blue-600 text-white font-semibold px-6 py-3 rounded-md shadow hover:bg-blue-700 transition">
                Continue to More Topics â†’
            </a>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-800 mt-12">
        <div class="max-w-4xl mx-auto py-6 px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-400">This page is produced to provide basic knowledge of C programming.</p>
        </div>
    </footer>

    <!-- ðŸ§  Your Original Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const topics = [
  {
    number: 1,
    title: "1.Precedence and Associativity of Operators",
    description: "Precedence determines which operator is evaluated first. Associativity resolves ties when operators have the same precedence.",
    code: `#include <stdio.h>
int main() {
    int result = 5 + 2 * 3;
    printf("Result: %d\\n", result); // Prints: Result: 11
    return 0;
}`,
    output: `Result: 11`
  },
  {
    number: 2,
    title: "2.Arithmetic Operators on Integers",
    description: "Basic math operations on integers. Division truncates decimals, and modulus returns the remainder.",
    code: `#include <stdio.h>
int main() {
    int a = 10, b = 3;
    printf("Addition: %d\\n", a + b);
    printf("Subtraction: %d\\n", a - b);
    printf("Multiplication: %d\\n", a * b);
    printf("Division: %d\\n", a / b);
    printf("Modulus: %d\\n", a % b);
    return 0;
}`,
    output: `Addition: 13
Subtraction: 7
Multiplication: 30
Division: 3
Modulus: 1`
  },
  {
    number: 3,
    title: "3.Arithmetic Operations on Float Datatype",
    description: "Math operations on floating-point numbers. Division behaves mathematically. Modulus is not allowed.",
    code: `#include <stdio.h>
int main() {
    float x = 10.0, y = 3.0;
    printf("Addition: %f\\n", x + y);
    printf("Subtraction: %f\\n", x - y);
    printf("Multiplication: %f\\n", x * y);
    printf("Division: %f\\n", x / y);
    return 0;
}`,
    output: `Addition: 13.000000
Subtraction: 7.000000
Multiplication: 30.000000
Division: 3.333333`
  },
  {
    number: 4,
    title: "4.Increment and Decrement Operators",
    description: "Pre-increment changes the value before use; post-increment uses the value before changing it.",
    code: `#include <stdio.h>
int main() {
    int a = 5, b = 5;
    printf("Pre-increment: %d\\n", ++a);
    printf("Post-increment: %d\\n", b++);
    printf("b is now: %d\\n", b);
    return 0;
}`,
    output: `Pre-increment: 6
Post-increment: 5
b is now: 6`
  },
  {
    number: 5,
    title: "5.Comma Operator",
    description: "Evaluates multiple expressions left to right and returns the last value. Useful in loops.",
    code: `#include <stdio.h>
int main() {
    int i, j;
    for (i = 0, j = 5; i < j; i++, j--) {
        printf("i = %d, j = %d\\n", i, j);
    }
    return 0;
}`,
    output: `i = 0, j = 5
i = 1, j = 4
i = 2, j = 3`
  },
  {
    number: 6,
    title: "6.Ternary Operator",
    description: "A compact if-else statement. Useful for simple conditional assignments.",
    code: `#include <stdio.h>
int main() {
    int score = 85;
    char* result = (score >= 60) ? "Pass" : "Fail";
    printf("Your result is: %s\\n", result);

    int num = 0;
    char* type = (num > 0) ? "Positive" : ((num < 0) ? "Negative" : "Zero");
    printf("The number is: %s\\n", type);
    return 0;
}`,
    output: `Your result is: Pass
The number is: Zero`
  },
  {
    number: 7,
    title: "7.sizeof() Operator",
    description: "Returns the size in bytes of a data type or variable. Useful for memory management.",
    code: `#include <stdio.h>
int main() {
    printf("Size of int: %zu bytes\\n", sizeof(int));
    printf("Size of char: %zu bytes\\n", sizeof(char));
    printf("Size of double: %zu bytes\\n", sizeof(double));
    return 0;
}`,
    output: `Size of int: 4 bytes
Size of char: 1 bytes
Size of double: 8 bytes`
  },
  {
    number: 8,
    title: "8.Type Casting",
    description: "Converts one data type to another. Explicit casting is used to avoid data loss.",
    code: `#include <stdio.h>
int main() {
    int a = 5, b = 2;
    float result1 = a / b;
    printf("Without cast: %f\\n", result1);

    float result2 = (float)a / b;
    printf("With cast: %f\\n", result2);
    return 0;
}`,
    output: `Without cast: 2.000000
With cast: 2.500000`
  },
  {
    number: 9,
    title: "9.if-else Statement",
    description: "Executes code blocks based on conditions. Supports chaining with else if.",
    code: `#include <stdio.h>
int main() {
    int number = -10;
    if (number > 0) {
        printf("The number is positive.\\n");
    } else if (number < 0) {
        printf("The number is negative.\\n");
    } else {
        printf("The number is zero.\\n");
    }
    return 0;
}`,
    output: `The number is negative.`
  },
  {
    number: 10,
    title: "10.while Loop",
    description: "Entry-controlled loop. Executes only if the condition is true at the start.",
    code: `#include <stdio.h>
int main() {
    int i = 1;
    while (i <= 5) {
        printf("%d ", i);
        i++;
    }
    printf("\\n");
    return 0;
}`,
    output: `1 2 3 4 5`
  },
  {
    number: 11,
    title: "11.do-while Loop",
    description: "Exit-controlled loop. Executes the body at least once before checking the condition.",
    code: `#include <stdio.h>
int main() {
    int i = 10;
    do {
        printf("Value of i: %d\\n", i);
    } while (i < 5);
    return 0;
}`,
    output: `Value of i: 10`
  },
  {
    number: 12,
    title: "12.break and continue",
    description: "Used to control loop flow. break exits the loop; continue skips to the next iteration.",
    code: `#include <stdio.h>
int main() {
    printf("Using break and continue:\\n");
    for (int i = 1; i <= 10; i++) {
        if (i == 3) continue;
        if (i == 8) break;
        printf("%d ", i);
    }
    printf("InLoop finished.\\n");
    return 0;
}`,
    output: `Using break and continue:
1 2 4 5 6 7 InLoop finished.`
  }
];


            const container = document.getElementById('topics-container');

            topics.forEach(topic => {
                const topicElement = document.createElement('div');
                topicElement.className = 'bg-white rounded-lg shadow-md overflow-hidden';

                topicElement.innerHTML = `
                    <div class="p-6">
                        <h2 class="text-2xl font-bold text-gray-800">${topic.title}</h2>
                        <p class="mt-3 text-gray-600" aria-label="Topic Description">${topic.description}</p>
                        <div class="mt-4">
                            <h3 class="font-semibold text-gray-700 mb-2">C Code Example:</h3>
                            <pre class="bg-gray-100 p-4 rounded-md text-gray-800"><code>${topic.code}</code></pre>
                        </div>
                        <div class="mt-4">
                            <h3 class="font-semibold text-gray-700 mb-2">Output:</h3>
                            <div class="output-block">${topic.output}</div>
                        </div>
                    </div>
                `;

                container.appendChild(topicElement);
            });

            // ðŸŒ™ Theme Toggle Script
            const toggleBtn = document.getElementById('theme-toggle');
            const html = document.documentElement;

            if (localStorage.getItem('theme') === 'dark') {
                html.classList.add('dark');
            }

            toggleBtn.addEventListener('click', () => {
                html.classList.toggle('dark');
                const theme = html.classList.contains('dark') ? 'dark' : 'light';
                localStorage.setItem('theme', theme);
            });
        });
    </script>
</body>
</html>
